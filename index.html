<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="main-header">
        <h1>TravelTip Starter</h1>
        <nav class="nav flex">
            <form class="go" onsubmit="onHandleSubmit(event)">
                <input type="text" placeholder="Enter Location.." name="keyword">
                <button type="submit">Search</button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </nav>
    </header>

    <section class="location-share flex space-between center">
        <p>Location: <span class="address"></span> </p>
        <button class="copy-location">Copy Location</button>
    </section>

    <main class="main-layout">
        <div class="main-layout-inner">
            <div class="weather"></div>
            <ul class="locations-list">
                <li>hello</li>
            </ul>
        </div>

        <div class="map" id="map" style="width: 100%; height: 400px;"></div>

        <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
        <!-- <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button> -->
        <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->

        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations:
        <pre class="locs"></pre>
        </p>
    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
